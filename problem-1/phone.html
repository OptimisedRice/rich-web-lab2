<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Directory</title>
    <script src="phone.js"></script>
</head>
<body>
<div id="main">
    <h2>Phone Directory</h2>
    <div id="inputBox">
        <form id="contactForm">
            <input id="name" placeholder="Contact Name">
            <input id="phoneNo" placeholder="Mobile Number">
            <input id="email" placeholder="Email">
            <input type="submit" placeholder="Add Contact">
        </form>
    </div>
    <div id="searchBox">
        <label for="search">Search contact by Mobile No:</label>
        <input id="search">
    </div>
    <div id="contactsBox">
        <h3>Contacts Summary</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
