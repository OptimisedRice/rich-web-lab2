<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Directory</title>
    <script src="phone.js"></script>
</head>
<body>
<div id="main">
    <h2>Phone Directory</h2>
    <div id="inputBox">
        <div id="error">
            <p></p>
        </div>
        <form id="contactForm">
            <input id="name" placeholder="Contact Name">
            <input id="phoneNo" placeholder="Mobile Number">
            <input id="email" placeholder="Email">
            <input type="submit" placeholder="Add Contact">
        </form>
    </div>
    <div id="searchBox">
        <label for="search">Search contact by Mobile No:</label>
        <input id="search">
    </div>
    <div id="contactsBox">
        <h3>Contacts Summary</h3>
        <table>
            <thead>
                <tr>
                    <th id="nameHeader">Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="noResult">
            <h3></h3>
        </div>
    </div>
</div>
</body>
</html>
